command_type: test
stepback: false
ignore:
    - "*.md"
    - "*.rst"
    - ".github/*"

#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operation. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    must_have_test_results: true
    commands:
      - func: run-make
        vars: { target: "${task_name}" }

#######################################
#              Functions              #
#######################################
functions:
  get-project-and-modules:
    - command: git.get_project
      type: system
      params:
        directory: jasper
    - command: subprocess.exec
      type: setup
      params:
        working_dir: jasper
        binary: make
        args: ["mod-tidy"]
        include_expansions_in_env: ["GOROOT"]
  run-make:
    command: subprocess.exec
    type: test
    params:
      working_dir: jasper
      binary: make
      args: ["${target}"]
      include_expansions_in_env: ["DOCKER_IMAGE", "GOROOT", "RACE_DETECTOR", "SKIP_DOCKER_TESTS"]
  parse-results:
    command: gotest.parse_files
    type: setup
    params:
      files:
        - "jasper/build/output.*"

#######################################
#                Tasks                #
#######################################
tasks:
  - <<: *run-build
    tags: ["test"]
    name: test-jasper

  - <<: *run-build
    tags: ["test"]
    name: test-cli

  - <<: *run-build
    tags: ["test"]
    name: test-internal-executor

  - <<: *run-build
    tags: ["test"]
    name: test-mock

  - <<: *run-build
    tags: ["test"]
    name: test-options

  - <<: *run-build
    tags: ["test"]
    name: test-remote

  - <<: *run-build
    tags: ["report"]
    name: lint-benchmarks

  - <<: *run-build
    tags: ["report"]
    name: lint-cli

  - <<: *run-build
    tags: ["report"]
    name: lint-internal-executor

  - <<: *run-build
    tags: ["report"]
    name: lint-jasper

  - <<: *run-build
    tags: ["report"]
    name: lint-mock

  - <<: *run-build
    tags: ["report"]
    name: lint-options

  - <<: *run-build
    tags: ["report"]
    name: lint-remote-internal

  - <<: *run-build
    tags: ["report"]
    name: lint-remote

  - <<: *run-build
    tags: ["report"]
    name: lint-testutil

  - <<: *run-build
    tags: ["report"]
    name: lint-testutil-options

  - <<: *run-build
    tags: ["report"]
    name: lint-util

  - name: verify-mod-tidy
    commands:
      - command: git.get_project
        type: system
        params:
          directory: jasper
      - func: run-make
        vars: { target: "${task_name}" }

task_groups:
  - name: lint_group
    tasks: [ ".report" ]
    max_hosts: 3
    share_processes: true
    setup_group_can_fail_task: true
    setup_group:
      - func: get-project-and-modules
    teardown_task:
      - func: parse-results
      - func: run-make
        vars: { target: "clean-results" }
  - name: test_group
    tasks: [ ".test" ]
    max_hosts: 3
    share_processes: true   # This ensure that the Docker image pulled in the setup_group is shared between tasks.
    setup_group_can_fail_task: true
    setup_group:
      - func: get-project-and-modules
      - func: run-make
        vars: { target: "docker-setup" }
        variants:
          - ubuntu
    teardown_task:
      - func: parse-results
      - func: run-make
        vars: { target: "clean-results" }
    teardown_group:
      - func: run-make
        vars: { target: "docker-cleanup" }
        variants:
          - ubuntu

#######################################
#           Buildvariants             #
#######################################
buildvariants:
  - name: lint-linux
    display_name: Lint
    expansions:
      GOROOT: /opt/golang/go1.20
    run_on:
      - ubuntu2204-small
    tasks: 
      - name: lint_group
      - name: verify-mod-tidy

  - name: lint-windows
    display_name: Lint (Windows)
    expansions:
      GOROOT: C:/golang/go1.20
    run_on:
      - windows-vsCurrent-small
    tasks:
      - lint_group

  - name: ubuntu
    display_name: Ubuntu 22.04
    expansions:
      GOROOT: /opt/golang/go1.20
      RACE_DETECTOR: true
      DOCKER_IMAGE: ubuntu
    run_on:
      - ubuntu2204-small
    tasks:
      - name: test_group

  - name: macos
    display_name: macOS
    expansions:
      GOROOT: /opt/golang/go1.20
    run_on:
      - macos-1100-arm64
    tasks:
      - name: test_group

  - name: windows
    display_name: Windows
    run_on:
      - windows-vsCurrent-small
    expansions:
      GOROOT: C:/golang/go1.20
    tasks:
      - name: test_group
